<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="devChallenges.io | Minimal Blog Card">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

   <!-- css -->
    <link rel="stylesheet" href="style.css">
 
  </head>
  <body>
    <!-- Design

  Embracing Minimalism

  From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.

  Annie Spratt -->

  <div class="card" role="main">
    <div class="container">
      <div class="card_image" role="img">
        <img src="./resources/Cactus.jpg" alt="Cactus image">
      </div>
    </div>
    <div class="btn container" >
      <p class="tag" >Design</p>
    </div>
    <div class="card_text container" >
      <h1 class="title" role="heading">Embracing Minimalism</h1>
      <p class="desc" role="description">
        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
      </p>
    </div>
    <hr>
    <div class="card_author container">
      <p class="author" role="contentinfo">Annie Spratt</p>
    </div>
  </div>

    <div class="author-info">
      Coded by <a href="#">Mohamed Ragab</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
